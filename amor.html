<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor</title>
    <style>
        body {
            background-color: #f7e6e6;
            font-family: 'Arial', sans-serif;
            color: #4b0082;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* Para ocultar los corazones que se van */
            position: relative;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path d="M10 2a3 3 0 013 3c0 1.6-1.5 2.5-3 4-1.5-1.5-3-2.4-3-4a3 3 0 013-3z" fill="%23ffc0cb" opacity="0.5"/></svg>');
            background-repeat: repeat;
            background-size: 20px 20px;
        }
        .container {
            background-color: #fff0f5;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            border: 2px solid #ff69b4;
            z-index: 10; /* Para que esté por encima de los corazones */
        }
        h1 {
            font-size: 2.5em;
            color: #d81b60;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .snoopy-image {
            width: 150px;
            margin-bottom: 20px;
        }
        .question-box {
            background-color: #ffc0cb;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #ff69b4;
            margin-top: 20px;
        }
        .question-box p {
            font-weight: bold;
            color: #d81b60;
            margin-bottom: 15px;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }
        .button:hover {
            background-color: #d81b60;
            transform: translateY(-3px);
        }

        /* Estilos para los corazones animados */
        .heart {
            position: absolute;
            background-color: #ff69b4;
            transform: rotate(-45deg);
            animation: floatUp 5s forwards;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            background-color: #ff69b4;
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }
        .heart:before {
            top: -50%;
            left: 0;
        }
        .heart:after {
            left: 50%;
            top: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(-45deg) scale(0); opacity: 0; }
            20% { opacity: 1; transform: translateY(-20px) rotate(-45deg) scale(1); }
            100% { transform: translateY(-400px) rotate(-45deg) scale(1.2); opacity: 0; }
        }

        /* Estilos para la pregunta de matrimonio */
        .marriage-question {
            display: none; /* Oculto por defecto */
            background-color: #ffe4e1;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            border: 2px solid #ff1493;
            margin-top: 40px;
            z-index: 10;
        }
        .marriage-question p {
            font-size: 1.8em;
            color: #8b0000;
            margin-bottom: 25px;
        }
        .marriage-buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .marriage-button {
            background-color: #ff1493;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }
        .marriage-button.no {
            background-color: #8b0000; /* Color diferente para el botón 'No' */
        }
        .marriage-button:hover {
            background-color: #c71585;
            transform: translateY(-5px);
        }
        .marriage-button.no:hover {
            background-color: #690000;
            transform: translateY(-5px);
        }

    </style>
</head>
<body>
    <div class="container" id="mainContent">
        <h1>Mi Amor</h1>
        <img src="https://www.snoopy.com/images/snoopy_heart.png" alt="Snoopy con corazón" class="snoopy-image">
        <p>
            Eres el amor más bello que tengo y la mujer que siempre he querido tener. Por eso, quiero cuidarte, tenerte y amarte toda la vida.
        </p>
        <div class="question-box">
            <p>¿Me amas mucho?</p>
            <div class="buttons-container">
                <button class="button" onclick="showMarriageQuestion()">Sí</button>
                <button class="button" onclick="showMarriageQuestion()">Sí</button>
            </div>
        </div>
    </div>

    <div class="marriage-question" id="marriageQuestion">
        <p>¿Te casarías conmigo? ¿Sí o No?</p>
        <div class="marriage-buttons-container">
            <button class="marriage-button yes" onclick="alert('¡Qué felicidad! ¡Te amo muchísimo!')">Sí, sí</button>
            <button class="marriage-button no" onclick="alert('Espero que solo sea una broma... ¡di que sí!')">No, no</button>
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.width = Math.random() * 20 + 10 + 'px'; /* Tamaño aleatorio */
            heart.style.height = heart.style.width;
            heart.style.left = Math.random() * 100 + 'vw'; /* Posición horizontal aleatoria */
            heart.style.bottom = '-10px'; /* Empieza desde abajo */
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000); // Elimina el corazón después de la animación
        }

        function showMarriageQuestion() {
            // Generar muchos corazones
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 100); // Crea corazones con un pequeño retraso
            }

            // Ocultar el contenido principal y mostrar la pregunta de matrimonio
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('marriageQuestion').style.display = 'block';
        }
    </script>
</body>
</html>
